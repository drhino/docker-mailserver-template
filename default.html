<body class="d-flex align-items-center h-100">

<main class="w-100 px-3 mx-auto">
<!-- https://docker-mailserver.github.io/docker-mailserver/edge/assets/logo/dmo-logo-white.min.svg -->
  <img alt="Docker Mailserver logo" width="44" height="44" id="logo" src="/dmo-logo-white.min.svg">
  <h1 class="h4 mt-2 mb-1 fw-normal text-light" id="title">Please sign in.</h1>
  <code class="text-white-50" id="message">Welcome to your mailserver.</code>
  <a class="w-100 btn btn-dark mt-3" id="button" href="/?login">Sign in</a>
  <div class="mt-3"><small class="text-white-25">&copy; 2021-<span id="year">2021</span></small></div>
</main>

<script id="ServiceUnavailable">
  const ServiceUnavailable = seconds => {
    const message = document.getElementById('message')
    const reason = 'Unable to contact API server'
    const retry = '<br>Retry in ' // 9s

    let dots = ''
    seconds--
    //message.innerHTML = reason + retry + seconds + 's'

    setInterval(() => {
      seconds--
      dots = (dots.length === 3 || 0 === seconds) ? '' : dots + '.'
      if (-1 === seconds) window.location.reload()
      else message.innerHTML = reason + dots + retry + (seconds ? seconds + 's' : '-')
    }, 1000)
  }

  //ServiceUnavailable(10)
</script>

</body>
